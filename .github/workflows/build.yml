name: Build

on:
  push:
    branches:
      - "gh-actions"
  pull_request:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
      - name: Install npm dependencies
        run: npm install
      - name: Run Svelte checks
        run: npm run check
      - name: Build
        run: npm run build
